name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Ensure Maven wrapper is executable
        run: chmod +x mvnw || true

      - name: Build and test
        run: |
          if [ -f ./mvnw ]; then
            ./mvnw -B -U clean verify
          else
            mvn -B -U clean verify
          fi
